<ng-container class="mt-3" *ngIf="isLoading">
  <div class="col-md-12">
    <lottie-player
      class="mt-3 m-auto"
      src="https://assets6.lottiefiles.com/packages/lf20_fhsx0ijl/lottie/collections-feature.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></lottie-player>
    <h6 class="text-center mt-5">
      Request Processing â€¦..Please Wait, Do Not Close The Page
    </h6>
  </div>
</ng-container>
<div *ngIf="!isLoading && cvfast" class="container-fluid my-3 p-0">
  <h6 *ngIf="cvfast.text" class="p-2 mb-2">
    {{ cvfast.text }}
  </h6>
  <div class="row p-2">
    <ng-container *ngFor="let file of urls">
      <div
        class="childElements col-12 m-2 p-2 border rounded d-flex flex-column justify-content-center position-relative"
      >
        <div>
          <a
            style="
              position: absolute;
              right: 5px;
              top: 1em;
              z-index: 100;
              height: 2em;
            "
            href="{{ file.url }}"
            download
            target="_blank"
          >
            <i class="fa fa-2x fa-external-link"></i>
          </a>

          <div *ngIf="file.media == 0 && file.url" class="text-center">
            <h6>
              Selected File has no supported viewer application,you can download
              the file and view in appropriate viewer
            </h6>
          </div>
          <video *ngIf="file.media == 1 && file.url" controls>
            <source [src]="file.url" type="video/mp4" />
            <source [src]="file.url" type="video/ogg" />
            <source [src]="file.url" type="video/webm" />
            Your browser does not support HTML video.
          </video>
          <audio *ngIf="file.media == 2 && file.url" controls>
            <source [src]="file.url" type="audio/mpeg" />
            <source [src]="file.url" type="audio/ogg" />
            Your browser does not support the HTML Audio element.
          </audio>
          <img *ngIf="file.media == 3 && file.url" [src]="file.url" />
        </div>

        <label class="fw-bold border-top pt-2 mt-2 text-center w-100"
          >{{ getFileName(file.name) }}
          <a
            class="d-flex flex-column justify-content-center"
            href="{{ file.url }}"
            download
            target="_blank"
          >
            <button class="btn btn-primary my-3 d-block align-self-center">
              <i class="fa fa-download"></i> Download File
            </button>
          </a></label
        >
      </div>
    </ng-container>
  </div>
</div>
