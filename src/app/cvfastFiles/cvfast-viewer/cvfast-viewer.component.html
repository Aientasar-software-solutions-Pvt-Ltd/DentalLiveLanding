<ng-container class="mt-3" *ngIf="isLoading">
  <div class="col-md-12">
    <lottie-player class="mt-3 m-auto"
      src="https://assets6.lottiefiles.com/packages/lf20_fhsx0ijl/lottie/collections-feature.json"
      background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></lottie-player>
    <h6 class="text-center mt-5">
      Request Processing â€¦..Please Wait, Do Not Close The Page
    </h6>
  </div>
</ng-container>
<div *ngIf="!isLoading && cvfast" class="container-fluid my-3 p-0">
  <h6 *ngIf="cvfast.text && showText" style="font-size:1rem;" class="mb-3">
    {{ cvfast.text }}
  </h6>
  <div class="row p-2">
    <ng-container *ngFor="let file of urls">

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="downloadbox">
          <div class="thumbimg">

            <div *ngIf="file.media == 0 && file.url" class="text-center">
              <h4 class="filename mt-auto">
                Selected File has no supported viewer application,you can download
                the file and view in appropriate viewer
              </h4>
            </div>

            <video *ngIf="file.media == 1 && file.url" controls>
              <source [src]="file.url" type="video/mp4" />
              <source [src]="file.url" type="video/ogg" />
              <source [src]="file.url" type="video/webm" />
              Your browser does not support HTML video.
            </video>
            <audio *ngIf="file.media == 2 && file.url" controls>
              <source [src]="file.url" type="audio/mpeg" />
              <source [src]="file.url" type="audio/ogg" />
              Your browser does not support the HTML Audio element.
            </audio>
            <img *ngIf="file.media == 3 && file.url" [src]="file.url" />

            <div class="overlaycont">
              <div class="text-end"><a href="{{ file.url }}" download target="_blank" class="externalurl"><i
                    class="bx bx-link-external"></i></a>
              </div>
              <h4 class="filename mt-auto">{{ getFileName(file.name) }}</h4>
            </div>
          </div>
          <div class="mt-4">
            <a href="{{ file.url }}" target="_blank" class="btn btn-default"><i class="bx bx-download"></i>
              Download File </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
