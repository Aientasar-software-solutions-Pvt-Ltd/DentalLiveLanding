<ol class="breadcrumb">
	<!-- breadcrumb --> 
	<li class="breadcrumb-item">
		<a routerLink="/dashboard"><i class="bx bxs-home" aria-hidden="true"></i> Dashboard</a>
	</li>
	<li class="breadcrumb-item">
		<a routerLink="/cases/case-list">Cases</a>
	</li>
	<li class="breadcrumb-item active" aria-current="page">
		Add Case
	</li>
</ol>
<div class="page-header row align-items-center gx-0">
	<div class="col-md-6">
		<div class="d-inline-block">
			<h3>Add Case</h3>
		</div>
	</div>	
	<div class="col-md-6 text-end"> 
		
	</div>
</div>

<div class="row pt-2">
    <div class="col-md-10">
		<div class="card shadow-sm">
			<div class="card-body">
				<div class="row mt-2">
					<div *ngIf="sending" class="row">
						<div class="col-md-12">
							<lottie-player class="mt-3 m-auto"
							src="https://assets6.lottiefiles.com/packages/lf20_fhsx0ijl/lottie/collections-feature.json"
							background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
							<h6 class=" text-center mt-5">Processing request....please wait, don't close this page</h6>
						</div>
					</div>
					<div  *ngIf="!sending" class="col-md-12">
						<form #f="ngForm" id="mainForm" (ngSubmit)="onSubmit(f)">
							<div class="row">
								<div class="col-md-6"> 
									<div class="mb-4">
										<label class="form-label body2 text-dark">Patient Name</label>
										<ng-autocomplete
											[data]="allpatient"
											ngModel="{{this.patientName}}"
											name="patientName" 
											*ngIf="(this.checkPatient == '0')"
											id="patientName"
											[required]="true"
											class="form-control"
											style="padding:0px;"
											[searchKeyword]="keyword"
											placeholder="Search patient name"
											(selected)='selectEvent($event)'
											(inputChanged)='onChangeSearch($event)'
											(inputFocused)='onFocused($event)'
											[itemTemplate]="itemTemplate"
											[notFoundTemplate]="notFoundTemplate">
										</ng-autocomplete>
										<ng-autocomplete
											[data]="allpatient"
											ngModel="{{this.patientName}}"
											name="allpatient" 
											id="allpatient"
											*ngIf="(this.checkPatient != '0')"
											[required]="true"
											[disabled]="true"
											class="form-control"
											style="padding:0px;"
											[searchKeyword]="keyword"
											placeholder="Search patient name"
											(selected)='selectEvent($event)'
											(inputChanged)='onChangeSearch($event)'
											(inputFocused)='onFocused($event)'
											[itemTemplate]="itemTemplate"
											[notFoundTemplate]="notFoundTemplate">
										</ng-autocomplete>

										<ng-template #itemTemplate let-item>
										<a [innerHTML]="item.name"></a>
										</ng-template>

										<ng-template #notFoundTemplate let-notFound>
										<div [innerHTML]="notFound"></div>
										</ng-template>
										<input type="hidden" class="form-control" *ngIf="(this.checkPatient != '0')" required ngModel="{{this.patientName}}" name="patientName" id="patientName" >
										<input type="hidden" class="form-control" required ngModel="{{this.Pid}}" name="patientId" >
										<input type="hidden" class="form-control" required ngModel="{{this.resourceOwn}}" name="resourceOwner" >
										<input type="hidden" class="form-control" required ngModel="{{this.casetypeArray.length}}" name="caseType" id="caseType" >
										<input type="hidden" class="form-control" ngModel="{{this.patientImage}}" name="image" >
									</div>
									<div class="mb-4">
										<label class="form-label body2 text-dark">Case Title</label>
										<input type="text" class="form-control" required ngModel={{jsonObj.title}} name="title">
									</div>
								</div>
								<div class="col-md-6"> 
									<div class="mb-4 text-center">
										<label class="form-label body2 text-dark">Patient Image</label>
										<div class="justify-content-center profile-img p-md-2 mt-3">
											<div class="capture">
												<img src="{{this.patientImg}}" *ngIf="(this.caseImage == true)" alt="" class="mb-2 rounded-circle" width="100px" height="100px"/>
												<img src="{{this.Img}}" alt="" *ngIf="(this.caseImage == false)" class="mb-2 rounded-circle" width="100px" height="100px"/>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="mb-4">
										<label class="form-label body2 text-dark">Description </label>
										<app-cvfast></app-cvfast>
									</div>
								</div>
								<div class="col-md-12"> 
									<div>
										<label class="form-label body2 text-dark">Case Type</label>
										<div class="row">
											<div class="col-6 col-sm-4 col-md-3 mb-2"  *ngFor="let type of casetype">
												<div class="form-check form-check-inline">
													<input class="form-check-input" (change)="onChange(type.id)" ngModel={{jsonObj.caseType}} id="{{type.name}}" name="casetypeArray" type="checkbox" />
													<label class="form-check-label" for="{{type.name}}"> {{type.name}} </label>
												</div>
											</div>
											<div class="col-12 col-sm-12 col-md-12mb-2"  *ngIf="(this.caseType == false)">
												<div class="form-check form-check-inline">
													<label class="form-check-label text-danger" >Please select atleast one case type !</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 mb-2">
									<button type="submit" class="btn btn-default mt-1 me-2" >Save</button> 
									<a routerLink="/cases/case-list" *ngIf="(this.checkPatient == '0')" class="btn btn-pink mt-1 me-2">Cancel</a>
									<a routerLink="/patients/patients-list" *ngIf="(this.checkPatient != '0')" class="btn btn-pink mt-1 me-2">Cancel</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>

<div class="modal fade" id="inviteMembers" tabindex="-1" aria-labelledby="inviteMembersLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title body1" id="inviteMembersLabel">Invite Members</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row gy-3">
					<div class="col-md-12">
						<div class="search">
							<i class="bx bx-search"></i>
							<input type="text" class="form-control" placeholder="Search here" />
						</div>
					</div>
					<div class="col-md-12 text-end">
						<button type="button" class="btn btn-default btn-sm px-2"><i class="bx bx-plus me-0"></i></button>
					</div>
				</div>
			</div>
			<div class="modal-footer text-center justify-content-center border-top-0">
				<a class="btn btn-default" data-bs-dismiss="modal">Save</a>
				<button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Cancel</button>
			</div>
		</div>
	</div>
</div>
