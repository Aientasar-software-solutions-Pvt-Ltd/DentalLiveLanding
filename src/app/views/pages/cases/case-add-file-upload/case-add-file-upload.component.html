<div class="page-header row align-items-center gx-0">
	<div class="col-md-6">
		<div class="d-inline-block">
			<h3>Upload Files</h3>
		</div>
	</div>	
	<div class="col-md-6 text-end"> 
		
	</div>
</div>

<div class="row pt-2">
    <div class="col-md-10">
		<div class="card shadow-sm">
			<div class="card-body">
				<div class="row mt-2">
					<div class="col-md-12">
						<form>
							<div class="row gy-4">
								<div class="col-md-6">
									<label class="form-label body2 text-dark">Title</label>
									<input type="text" class="form-control" placeholder="Enter Title" >
								</div>
								<div class="col-md-6">
									<label class="form-label body2 text-dark">Upload File</label>
									<input type="file" class="form-control" style="line-height: 2.2; background-color: #EFF3F7; border: 2px dashed #AEB4BF;">
								</div>
								<div class="col-md-6"> 
									<label class="form-label body2 text-dark">Created Date</label>
									<input type="date" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 mt-4 mb-2">
									<button type="button" class="btn btn-default mt-1 me-2" data-bs-toggle="modal" data-bs-target="#doneModal">Save</button>
									<button type="button" class="btn btn-pink mt-1 me-2">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>

<div class="modal fade" id="doneModal" tabindex="-1" aria-labelledby="doneModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body text-center">
				<h6 class="text-dark mb-3">Case Added Successfully</h6>
				<div class="d-flex justify-content-center">
					<a class="btn btn-default" routerLink="/cases/case-list" data-bs-dismiss="modal">Done</a>
				</div>
			</div>
		</div>
	</div>
</div>
