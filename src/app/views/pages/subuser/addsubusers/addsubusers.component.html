<div *ngIf="isUploadingData || isLoadingData" class="row mt-5">
  <div class="col-md-12">
    <lottie-player class=" mt-3 m-auto"
      src="https://assets6.lottiefiles.com/packages/lf20_fhsx0ijl/lottie/collections-feature.json"
      background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <h6 class=" text-center mt-5">Processing request....please wait, don't close this page</h6>
  </div>
</div>
<div [hidden]="isUploadingData || isLoadingData">
  <div class="page-header d-flex justify-content-between">
    <ol class="breadcrumb">
      <!-- breadcrumb -->
      <li class="breadcrumb-item d-flex">
        <a routerLink="/mail/dashboard/subusers"><i style="font-size: 2.5em;color:rgba(0, 0, 0, 0.788)"
            class='bx bx-chevron-left'></i></a>
        <h5 class="fw-bold" style="color: #011a3e">Member Details</h5>
      </li>
    </ol>
    <button (click)="onDisable();" *ngIf="isEditMode" class="btn btn-primary btn-2 mb-2 border-0"
      style="background: #f7517f;height: 40px;padding: 10px 31px;box-shadow: 0px 4px 20px #feb3b1;">
      <span *ngIf="object.status">Disable</span> <span *ngIf="!object.status">Enable</span> Member
    </button>
  </div>
  <div class="row pt-2">
    <div class="col-md-12">
      <div class="card border-0" style="box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.1)">
        <div class="card-header" style="background-color: #ffff">
          <div class="row">
            <div class="col-12 card-header_border" *ngIf="isEditMode">
              <p class="body1 card-title mt-2" style="color: #354053">
                Edit Member
              </p>
            </div>
            <div class="col-12 card-header_border" *ngIf="!isEditMode">
              <p class="body1 card-title mt-2" style="color: #354053">
                Add Member
              </p>
            </div>
          </div>
        </div>

        <div class="card-body">
          <form #mainForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row mt-2">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label body2" style="color: #011a3e">First Name
                      </label>
                      <div class="col-sm-9">
                        <input required type="text" class="form-control body2" style="color: #5d6a7e"
                          [(ngModel)]="object.firstName" name="firstName" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label body2" style="color: #011a3e">Last Name
                      </label>
                      <div class="col-sm-9">
                        <input required type="text" class="form-control body2" style="color: #5d6a7e"
                          [(ngModel)]="object.lastName" name="lastName" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label body2" style="color: #011a3e">Package
                      </label>
                      <div class="col-sm-9">
                        <select required class="form-select" aria-label="Default select example"
                          [(ngModel)]="object.packageID" name="packageID">
                          <option [disabled]="object.packageID!=package.packageID && package.used>=package.allowed"
                            *ngFor="let package of packageList" [value]="package.packageID">
                            {{package.package.packageName}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label body2" style="color: #011a3e">Role
                      </label>
                      <div class="col-sm-9">
                        <select required class="form-select" aria-label="Default select example"
                          [(ngModel)]="object.roleID" name="roleID">
                          <option *ngFor="let role of rolesList" [value]="role.roleID">{{role.roleName}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 text-center">
                    <div class="profile-img justify-content-center p-md-2">
                      <div class="capture">
                        <label for="profileImage">
                          <img [src]="imageSrc? imageSrc: 'assets/avatar3.png'" alt="" class="mb-2" />
                        </label>
                        <input type="file" name="profileImage" id="profileImage" style="display: none" accept="image/*"
                          (change)="loadBinaryFile($event)" />
                      </div>
                      <a (click)="object.imageSrc = '';imageSrc=null" class="mb-2 me-2 border-0">
                        Remove picture
                      </a>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label body2" style="color: #011a3e">Email ID</label>
                      <div class="col-sm-9">
                        <input [disabled]="isEditMode" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required type="email"
                          class="form-control" [(ngModel)]="object.email" name="email" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-2">
                      <button *ngIf="!isEditMode" type="submit" class="btn btn-primary mt-1 btn-1 me-2 border-0"
                        style="background-color: #0070d2;height: 40px;padding: 10px 31px;box-shadow: 0px 4px 20px #c3d2ff;">
                        Save
                      </button>
                      <button *ngIf="!isEditMode" (click)="resetForm();mainForm.form.markAsUntouched();" type="button"
                        class="btn btn-outline-primary  btn-1 mt-1"
                        style="height:40px;padding:10px 31px;box-shadow: 0px 4px 20px #c3d2ff00;">
                        Reset
                      </button>
                      <button *ngIf="isEditMode" type="submit" class="btn btn-primary mt-1 btn-1 me-2 border-0"
                        style="background-color: #0070d2;height: 40px;padding: 10px 31px;box-shadow: 0px 4px 20px #c3d2ff;">
                        Update
                      </button>
                      <!-- <button *ngIf="isEditMode" type="button" class="btn btn-primary mt-1 btn-1 me-2 border-0"
                            style="background-color: #0070d2;height: 40px;padding: 10px 31px;box-shadow: 0px 4px 20px #c3d2ff;">
                            Reset Password
                          </button> -->
                      <button *ngIf="isEditMode" (click)="onDelete();" type="button" href="#"
                        class="btn btn-primary mt-1 btn-2 me-2 border-0"
                        style="background-color: #f7517f;height: 40px;padding: 10px 31px;box-shadow: 0px 4px 20px #c3d2ff;">
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
