<div class="page-header row align-items-center gx-0">
	<div class="col-md-6">
		<div class="d-inline-block">
			<h3 class="mt-2 fw-normal">Diana Hiden <span class="fw-bold d-block">Root Canal Treatment</span>
				<div class="progress progress-sm mt-2">
					<div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</h3>
		</div>
	</div>	
	<div class="col-md-6 text-end"> 
		
	</div>
</div>

<div class="row align-items-center pt-2">
	<div class="col-md-12">
		<div class="card shadow-sm">
			<div class="card-header border-bottom-0 bg-white">
				<div class="row">
					<div class="col-md-5 align-self-center">
						<h5 class="body1 card-title my-2">Edit Referral</h5>
					</div>
					<div class="col-md-7 text-end"> 
						<!-- <a routerLink="/referral/referral-add-members" class="btn btn-default"> 
							<i class="bx bx-plus me-2" aria-hidden="true"></i>
							Add Member
						</a> -->
						<a href="javascript:void(0);" (click)="back()" class="btn btn-default">Back </a>
					</div>
				</div>   
			</div>
			<div class="card-body" style="background: #E4F0FF;">
				<div class="row mt-2">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-4"> 
								<div class="mb-4">
									<label class="form-label body2 text-dark">Referred To </label>
									<!-- <select class="form-select">
										<option value="">Select</option>
										<option value="Jhone Duo">Jhone Duo</option>
										<option value="Danel Gray">Danel Gray</option>
									</select> -->
									<ng-select [items]="defaultBindingsList" (ngModel)="selectedReferred" [editableSearchTerm]="true" placeholder="Select">
									</ng-select>
								</div>
							</div>
							<div class="col-md-4"> 
								<div class="mb-4">
									<label class="form-label body2 text-dark">Title </label>
									<input type="text" class="form-control" value="Colin" placeholder="Enter Title here ">
								</div>
							</div>
							<div class="col-md-4"> 
								<div class="mb-4">
									<label class="form-label body2 text-dark">Due Date</label>
									<input type="date" class="form-control">
								</div>
							</div>
							<div class="col-md-12"> 
								<div class="mb-3">
									<label class="form-label body2 text-dark">Notes</label>
									<textarea class="form-control" placeholder="Enter text here" id="floatingTextarea2" style="height: 100px"></textarea>
								</div>
							</div>
							<div class="col-md-12"> 
								<div class="mb-3">
									<label class="form-label body2 text-dark">Referral Form</label>
									<input type="file" class="form-control" style="line-height: 2.2; background-color: #EFF3F7; border: 2px dashed #AEB4BF;">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="card-body" style="background: #E4F0FF;">
				<div class="row mt-2">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12"> 
								<label class="form-label body2" style="color: #011A3E;">Notes</label>
								<img src="assets/images/UIToothGuide.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>
	<div class="col-md-12 mt-3">
		<a routerLink="#" class="btn btn-default me-2">
			<i class="bx bx-send"></i>
			Send Referral 
		</a> 
		<button type="button" class="btn btn-secondary">Cancel</button> 
	</div>
</div>
