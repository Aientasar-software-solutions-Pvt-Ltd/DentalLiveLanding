<div *ngIf="sending" class="row">
  <div class="col-md-12">
    <lottie-player class=" mt-3 m-auto"
      src="https://assets6.lottiefiles.com/packages/lf20_fhsx0ijl/lottie/collections-feature.json"
      background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <h6 class=" text-center mt-5">Processing request....please wait, don't close this page</h6>
  </div>
</div>
<section *ngIf="!sending">
  <div class="container p-3 ">
    <div class="form-section rounded  p-4 p-md-5 md-5 mb-2">
      <div class="row justify-content-between">
        <div class="col-md-8 mx-auto bg-white">
          <!---->
          <form>
            <div class="row mt-5 mb-5 justify-content-center text-center">
              <div class="col-md-8"><img class="my-4" src="../../../../../assets/images/checkCircle.png"
                  style="width: 68px;height: 68px;object-fit: cover;">
                <h4 class="my-4" style="color: #354053;">Congratulations!</h4>
                <p class="body1 my-4" style="color: #5D6A7E;"> Welcome to Dental Live hope you will enjoy our
                  services.</p>
                <a routerLink="/mail">
                  <div class="my-4"><button class="btn btn-primary"
                      style="padding: 8px 52px;border-radius: 5px;height: 50px;background-color: #0070D2;"
                      type="submit">Proceed</button></div>
                </a>
                <div class="my-4"><a class="body2" routerLink="/auth/login"
                    style="color:#00D9CC;text-decoration: none;">
                    Back to
                    home page</a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
