<ol class="breadcrumb">
	<!-- breadcrumb --> 
	<li class="breadcrumb-item">
		<a routerLink="/dashboard"><i class="bx bxs-home" aria-hidden="true"></i> Dashboard</a>
	</li>
	<li class="breadcrumb-item">
		<a routerLink="/milestones">Milestones</a>
	</li>
	<li class="breadcrumb-item active" aria-current="page">
		Edit Milestone
	</li>
</ol>
<div class="page-header row align-items-center gx-0">
	<div class="col-md-6">
		<div class="d-inline-block">
			<h3 class="mt-2 fw-normal">Diana Hiden <span class="fw-bold d-block">Root Canal Treatment</span>
				<div class="progress progress-sm mt-2">
					<div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</h3>
		</div>
	</div>	
	<div class="col-md-6 text-end"> 
		
	</div>
</div>

<form>
	<div class="row align-items-center pt-2">
		<div class="col-md-12">
			<div class="card shadow-sm">
				<div class="card-header border-bottom-0 bg-white">
					<div class="row">
						<div class="col-md-5 align-self-center">
							<h5 class="body1 card-title my-2">Edit Milestone</h5>
						</div>
						<div class="col-md-7 text-end"> 
							<a href="javascript:void(0);" (click)="back()" class="btn btn-default">Back </a>
						</div>
					</div>   
				</div>
				<div class="card-body" style="background: #E4F0FF;">
					<div class="row mt-2">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6"> 
									<div class="mb-4">
										<label class="form-label body2 text-dark">Add Members</label>
										<select class="form-select">  
											<option value="">Select</option>
											<option value="1" selected>Jhon Duo</option>
											<option value="2">Dino Smith</option>
										</select>  
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-4">
										<label class="form-label body2 text-dark">Title </label>
										<input class="form-control" type="text" name="title" value="Disinfecting"/>
									</div>
								</div>
								<div class="col-md-12">
									<div class="mb-4">
										<label class="form-label body2 text-dark">Description</label>
										<textarea class="form-control" placeholder="Enter Description" id="description" style="height: 100px"></textarea>
									</div>
								</div>
								<div class="col-ms-6 col-md-4">
									<div class="mb-4">
										<label class="form-label body2 mb-3 text-dark">Due Date & Time</label>
										<!-- <input  type="datetime-local" class="form-control" name="dueDatetime"> -->
										<input class="form-control" name="dueDatetime" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Due Date & Time" [value]="'6/2/2022 2:45 PM'"/>
										<owl-date-time #dt1></owl-date-time>
									</div>
								</div>
								<div class="col-ms-6 col-md-4">
									<div class="mb-4">
										<label class="form-label body2 mb-3 text-dark">Status</label>
										<select class="form-select">  
											<option value="">Select</option>
											<option value="1" selected>New</option>
											<option value="2">Pending</option>
											<option value="3">Completed</option>
											<option value="4">In Process</option>
										</select> 
									</div>
								</div>
								<div class="col-ms-6 col-md-4">
									<div class="mb-4">
										<label class="form-label body2 mb-3 text-dark">Add Reminder</label>
										<select class="form-select">  
											<option value="">Select</option>
											<option value="1" selected>15 Min</option>
											<option value="4">30 Min</option>
											<option value="7">45 Min</option>
											<option value="10">60 Min</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 mt-3">
			<button routerLink="/milestones/milestones-list" class="btn btn-default me-2"><i class="bx bx-save"></i> Save</button> 
			<a routerLink="#" class="btn btn-secondary mt-1 me-2">Cancel</a>
		</div>
	</div>
</form>
